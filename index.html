<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="libre-franklin">
  <main class="flex">
    <img class="logo-img" src="images/logo.svg"  alt="ping logo">
    <h1>We are launching <span class="bold-style">soon!</span></h1>
    <h2>Subscribe and get notified</h2>
    <div class="input-cont">
      <input type="text" placeholder="Your email address...">
      <button>Notify Me</button>
      <p class="hide alert-msg"></p>
    </div>
    <img class="dash-img" src="images/illustration-dashboard.png" alt="dashboard illustration">
    <div class="icons-cont">
      <ul class="flex icons">
        <li><span class="fa fa-facebook-f"></span></li>
        <li><span class="fa fa-twitter"></span></li>
        <li><span class="fa fa-instagram"></span></li>
        
      </ul>
    </div>
   <span class="copyright"> &copy; Copyright Ping. All rights reserved.</span>
  
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sarah Mko</a>.
    </p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
